<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sobre | Studio Arch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/ativos/main.js" defer></script>
</head>
<body class="bg-warm-gray dark:bg-accent-dark text-gray-900 dark:text-white">
    <section class="py-24 px-6 max-w-7xl mx-auto">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <div class="relative group reveal">
                <img src="https://kimi-web-img.moonshot.cn/img/webflow-assets2.redokun.com/8d1f0afd63338d0363f95f8a5d75dd2b736000ce.jpeg" class="shadow-2xl grayscale hover:grayscale-0 transition-all duration-700">
            </div>
            <div class="space-y-6 reveal-right">
                <h2 class="text-4xl font-bold uppercase">Excelência em Cada Traço</h2>
                <p class="text-lg text-gray-600 dark:text-gray-400 font-light leading-relaxed">Design de excelência que nasce da harmonia entre funcionalidade e estética.</p>
                
                <div class="grid grid-cols-3 gap-8 pt-8 border-t border-gray-300 dark:border-gray-700">
                    <div class="text-center">
                        <p class="text-4xl font-bold text-primary counter" data-target="150">0</p>
                        <p class="text-[10px] uppercase text-gray-500 font-bold mt-2">Projetos</p>
                    </div>
                    <div class="text-center">
                        <p class="text-4xl font-bold text-primary counter" data-target="12">0</p>
                        <p class="text-[10px] uppercase text-gray-500 font-bold mt-2">Prémios</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
