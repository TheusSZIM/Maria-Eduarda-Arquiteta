<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Arch | Arquitetura e Design</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' https: data:;">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#B49B6A",
                        "primary-light": "#D4C4A0",
                        "warm-gray": "#EAE7E1",
                        "background-light": "#F9F9F9",
                        "background-dark": "#121212",
                        "accent-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Montserrat", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <style type="text/tailwindcss">
        @layer base {
            html { scroll-behavior: smooth; }
            .custom-cursor {
                width: 20px; height: 20px; border: 1px solid #B49B6A; border-radius: 50%;
                position: fixed; pointer-events: none; z-index: 9999;
                transition: transform 0.15s ease; mix-blend-mode: difference;
            }
            .custom-cursor.hover { transform: scale(2); background: rgba(180, 155, 106, 0.1); }
            .navbar-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
            .navbar-solid { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
            .nav-link { position: relative; overflow: hidden; }
            .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 50%; width: 0; height: 1px; background: #B49B6A; transition: all 0.4s ease; transform: translateX(-50%); }
            .nav-link:hover::after, .nav-link.active::after { width: 100%; }
            .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
            .reveal.active { opacity: 1; transform: translateY(0); }
            .mobile-menu { clip-path: circle(0% at calc(100% - 40px) 40px); transition: clip-path 0.6s ease; }
            .mobile-menu.active { clip-path: circle(150% at calc(100% - 40px) 40px); }
        }
    </style>
</head>
<body class="font-body bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-200 transition-colors duration-300 overflow-x-hidden">
    
    <div class="custom-cursor hidden lg:block" id="cursor"></div>

    <nav class="fixed w-full z-50 navbar-glass transition-all duration-500" id="navbar">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer group">
                <span class="material-symbols-outlined text-primary text-3xl transition-transform group-hover:rotate-12">architecture</span>
                <div class="leading-none">
                    <h1 class="font-display font-bold text-xl tracking-tighter uppercase">Studio</h1>
                    <p class="font-display text-sm tracking-[0.3em] text-primary -mt-1 font-medium">Arch</p>
                </div>
            </div>
            
            <div class="hidden md:flex items-center gap-10">
                <a class="nav-link text-xs uppercase tracking-[0.2em] font-medium" href="/">Início</a>
                <a class="nav-link text-xs uppercase tracking-[0.2em] font-medium" href="/sobre">Sobre</a>
                <a class="nav-link text-xs uppercase tracking-[0.2em] font-medium" href="/portfolio">Portfólio</a>
                <a class="nav-link text-xs uppercase tracking-[0.2em] font-medium" href="/servicos">Serviços</a>
                <a class="btn-premium bg-primary text-white px-6 py-3 text-[10px] font-bold uppercase tracking-[0.2em] rounded-sm" href="/contato">Contato</a>
            </div>
            <button class="md:hidden material-symbols-outlined text-2xl" id="menuBtn">menu</button>
        </div>
    </nav>

    <section class="relative h-screen w-full flex items-center overflow-hidden">
        <div class="absolute inset-0">
            <img alt="Hero" class="w-full h-full object-cover scale-110" src="https://kimi-web-img.moonshot.cn/img/thumbs.dreamstime.com/837f804a7c5ba54175bdd817e204a2a32dc5fd25.jpg"/>
            <div class="absolute inset-0 bg-black/60"></div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-6 w-full">
            <h1 class="font-display text-5xl md:text-8xl font-bold text-white uppercase leading-tight reveal">
                Design <span class="text-primary">Estratégico</span>
            </h1>
            <p class="text-lg text-gray-300 mt-6 max-w-xl font-light reveal">
                Transformando visões em estruturas sólidas e ambientes inspiradores.
            </p>
        </div>
    </section>

    <footer class="bg-black text-white pt-24 pb-12 border-t border-gray-900">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-20">
                <div class="space-y-6">
                    <h2 class="font-display font-bold text-xl tracking-tighter uppercase">Studio <span class="text-primary">Arch</span></h2>
                </div>
                <div class="space-y-6">
                    <h5 class="text-xs font-bold uppercase tracking-widest text-primary">Contato Direto</h5>
                    <ul class="text-xs text-gray-400 space-y-4">
                        <li id="reveal-email" class="flex items-center gap-3 hover:text-white transition-colors cursor-pointer group">
                            <span class="material-symbols-outlined !text-sm text-primary">mail</span>
                            <span class="border-b border-dashed border-gray-600">Revelar E-mail</span>
                        </li>
                        <li id="reveal-phone" class="flex items-center gap-3 hover:text-white transition-colors cursor-pointer group">
                            <span class="material-symbols-outlined !text-sm text-primary">call</span>
                            <span class="border-b border-dashed border-gray-600">Revelar Telefone</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="/ativos/main.js" defer></script>
</body>
</html>
